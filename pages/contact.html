          <br>
          Phone:<br>

          <br>
          E-mail:<br>

          <br>
          </div>

          Comment:
          <textarea id="textbox" class="form-control" form="gform"></textarea>
          <input type="submit" class="btn btn-danger btn-md" id="contactBtn">
          </div>
        </form>
      </div>
